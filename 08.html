<script>
$('.pt').prettyCheckable({
	 color: 'blue'});
	
function mtFix(){
	$('.pt').each(function(index, element) {
        if($(this).hasClass('mtFIX')){
			$(this).parent().parent().addClass('mtFIX');	
		}
    });
}	

mtFix();
	



var snum = $('#slideshow .handle .slide').length;
var hwid = snum *150;
$('#slideshow .handle').css({'width':hwid+'px'});

var hlst = hwid -150;

var pos = [];
var ls = 0;
var ln = 0;
var i_pos = 0;





function tmS(e){
	pos[i_pos] = e.pageX;
	
	var diff = pos[i_pos] -  pos[i_pos -1 ];
	
	i_pos ++;
	ln = $('.handle').css('left');
	ln = ln.substr(0, ln.length-2);
	ln = Number(ln);
	
	ln = ln + diff;
	$('.handle').css('left', ln+'px');
	
	
	
	
};

function tsS(e){
	hand[0].ontouchmove = tmS;
	pos = [];
	i_pos = 0;
	pos[i_pos] = e.pageX;
	i_pos ++;
	
	
	
	ls = $('.handle').css('left');
	ls = ls.substr(0, ls.length-2);
	ls = Number(ls);
	
	
	}
function teS(e){
	hand[0].ontouchmove = null;
	if(ln > ls){
		ln = ls +150;
		
		
		if(ln > 0){
			ln = 0;
		}
		
	}
	else if(ln < ls){
		ln = ls -150;
		if(ln < -hlst){
			ln = -hlst;
		}
	}
	else{
		ln = ls;}
	$('.handle').animate({'left': ln+'px'}, 'slow')
	console.log(ln);
	}
	


var hand = document.getElementsByClassName('slide-space');
hand[0].ontouchstart = tsS;
hand[0].ontouchend = teS;
